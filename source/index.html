        <form id="feedback">
          <div class="feedback-field">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <span></span>
          </div>
          <div class="feedback-field">
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <span></span>
          </div>
          <div class="feedback-field">
            <input
              type="email"
              name="email"
              placeholder="example@example.com"
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              required
            />
            <span></span>
          </div>
          <div class="feedback-field">
            <input
              type="tel"
              name="phone"
              placeholder="+X(XXX)XX-XX-XXX"
              pattern="\+\d{1,3}\(\d{3}\)\d{2}-\d{2}-\d{3}"
            />
            <span></span>
          </div>
          <div class="feedback-field message">
            <textarea name="message" required></textarea>
            <span></span>
          </div>

          <button id="submit" class="secondary">Отправить</button>
        </form>
